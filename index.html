<!DOCTYPE html>
<html lang = "en" class = "nojs">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project 1: ON-BOARDING</title>
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <script async src="js/site.js"></script>
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Tilt+Neon&display=swap" rel="stylesheet">
  </head>

  <body>
    <main id = "content">
      <form id = "signup-form" method ="get" action = "avascript:void(0);">
        <h1 id = "page-header">GTA 6 Beta Tester Sign-up Form</h1>
        <p id ="sub-text">Join our Beta Tester list & get early access to GTA 6!!</p>
        <div id = "tester_name">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div id = "tester_email">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" pattern="^.+@.+$" placeholder="Enter your email" required>
        </div>
        <div id = "tester_age">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div id = "tester_platform">
          <label for="platform">Preferred platform:</label>
          <select id="platform" name="platform" required>
            <option value="">--Select platform--</option>
            <option value="PC">PC</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
          </select>
        </div>
        <div id = "tester_submit">
          <button type="submit" id="submit-btn" >Sign up</button>
        </div>
      </form>
    </main>
  </body>

</html>
